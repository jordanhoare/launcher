name: Build and Release

on:
  push:
    tags:
    - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.23'

    - name: Install dependencies
      run: go mod tidy

    - name: Build binaries for Linux
      run: |
        mkdir -p build/linux
        GOOS=linux GOARCH=amd64 go build -o build/linux/Slender

    - name: Build binaries for Windows
      run: |
        mkdir -p build/windows
        GOOS=windows GOARCH=amd64 go build -o build/windows/Slender.exe

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        release_name: Release ${{ github.ref_name }}
        body: |
          Automatically generated release.
        draft: false
        prerelease: false
      env:
        GHCR_TOKEN: ${{ secrets.GHCR_TOKEN }}

    - name: Upload Linux Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/linux/Slender
        asset_name: Slender-linux-amd64
        asset_content_type: application/octet-stream

    - name: Upload Windows Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: build/windows/Slender.exe
        asset_name: Slender-windows-amd64.exe
        asset_content_type: application/octet-stream
